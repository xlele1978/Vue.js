<!DOCTYPE html>
<html>
    <head>
        <title>动态指令参数</title>
    </head>
    <body>
        <div id="app">
            <h1 v-pin:top="100">Java 无难事</h1>
            <h1 v-pin:[direction]="100">Vue 3 从入门到实战</h1>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const app = Vue.createApp({
                data(){
                    return{
                        direction:'left'
                    }
                }
            })
            app.directive('pin',{
                beforeMount(el,binding,vnode){
                    el.style.position='fixed';
                    let s =binding.arg || 'left';
                    el.style[s]=binding.value+'px'
                }
            })
            app.mount('#app');
        </script>
    </body>
</html>
