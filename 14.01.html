<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>计算属性getter</title>
    </head>
    <body>
        <div id="app">
            <p>原始字符串： {{ message }}</p>
            <p>计算后的反转字符串： {{ reversedMessage }}</p>
            <p>方法调用后的反转字符串： {{ reversedMessage2() }}</p>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const vm =Vue.createApp({
               data() {
                   return {
                       message: 'Hello, Java 无难事!'
                    }
                },
                computed: {
                    reversedMessage(){
                        alert("计算属性");
                        return this.message.split('').reverse().join('');
                    }
                },
                methods: {
                    reversedMessage2(){
                        alert("方法");
                        return this.message.split('').reverse().join('');
                    }
                }
            }).mount('#app');
            let msg = vm.reversedMessage;
            msg = vm.reversedMessage2();
        </script>
    </body>
</html>
