<!DOCTYPE html>
<html>
    <head>
        <title>v-once 和 v-pre 指令</title>
        <style>
            a {
                margin:20px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <p>
                <a v-for="nav in navs" :href="nav.url" v-once>{{ nav.name }}</a>
            </p>
            <p v-pre>{{ message }}</p>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const vm = Vue.createApp({
                data() {
                    return {
                      navs:[
                          {name:'首页', url:'/home'},
                          {name:'新闻', url:'/news'},
                          {name:'视频', url:'/video'}
                      ],
                      message:'Java 无难事'
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
