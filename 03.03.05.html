<!DOCTYPE html>
<html>
    <head>
        <title>v-for + v-if 指令</title>
    </head>
    <body>
        <div id="app">
            <h1>计划完成情况：</h1>
            <h2>已完成的计划</h1>
            <ul>
                <template v-for="plan in plans">
                    <li v-if="plan.isComplete">{{plan.content}}</li>
                </template>
            </ul>
            <h2>未完成的计划</h1>
            <ul>
                <template v-for="plan in plans">
                    <li v-if="!plan.isComplete">{{plan.content}}</li>
                </template>
            </ul>
        </div>
    </body>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const vm = Vue.createApp({
            data(){
                return{
                    plans:[
                        {content:'写书', isComplete: false},
                        {content:'买菜', isComplete: true},
                        {content:'做饭', isComplete: true},
                        {content:'打球', isComplete: false}
                    ]
                }
            }
        }).mount('#app');
    </script>
</html>
