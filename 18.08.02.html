<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>访问父组件</title>
    </head>
    <body>
        <div id="app">
            <parent></parent>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const app = Vue.createApp({});
            app.component('parent',{
                data() {
                    return {
                        price: 88
                    }
                },
                computed: {
                    totalPrice(){
                        return this.price * 10;
                    }
                },
                methods: {
                    hello(){
                        return "Hello, Vue.js"
                    }
                },
                template:'<child/>'
            })
            app.component('child',{
                methods: {
                    accessParent(){
                        console.log("单价: " + this.$parent.price);
                        console.log("总价: " + this.$parent.totalPrice);
                        console.log(this.$parent.hello());
                    }
                },
                template: '<button @click="accessParent">访问父组件</button>'
            })
            app.mount('#app');
        </script>
    </body>
</html>
