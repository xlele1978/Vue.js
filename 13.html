<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>随机背景色指令</title>
        <style>
            div{
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div v-img="'images/bg.jpg'"></div>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const app =Vue.createApp({});
                app.directive ('img',{
                    mounted(el,binding){
                        let color = Math.floor(Math.random()*1000000);
                        el.style.backgroundColor = '#'+color;
                        let img = new Image();
                        img.src = binding.value;
                        img.onload = function(){
                            alert("paused")
                            el.style.backgroundImage='url('+binding.value+')';
                        }
                    }

                })  
            app.mount('#app');
        </script>
    </body>
</html>
