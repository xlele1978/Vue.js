<!DOCTYPE html>
<html>
    <head>
        <title>v-model 指令</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="message">
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const vm = Vue.createApp({
                data(){
                    return{
                        message: 'Hello World'
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
