<!DOCTYPE html>
<html>
    <head>
        <title>v-cloak 指令</title>
        <style>
            [v-cloak] {
               display: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1 v-cloak>{{ message }}</h1>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const vm = Vue.createApp({
                data() {
                    return {
                      message:'Java 无难事'
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
