<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>命名插槽</title>
    </head>
    <body>
        <div id="app">
            <base-layout>
                <template v-slot:header>
                    <h1>这是页头部分，如导航栏</h1>
                </template>
                <!-- <section>主要内容的一个段落</section>
                <section>另一个段落</section> -->
                <template v-slot:default>
                    <section>主要内容的一个段落</section>
                    <section>另一个段落</section>
                </template>
                <template #footer>
                    <h2>这是页脚部分，如联系信息，友情链接等</h2>
                </template>
            </base-layout>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const app = Vue.createApp({});
            app.component('base-layout',{
                template:`
                <div>
                  <header><slot name="header"></slot></header>
                  <main><slot></slot></main>
                  <footer><slot name="footer"></slot></footer>
                </div>
                `
            })
            app.mount('#app');
        </script>
    </body>
</html>
