<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>单选按钮</title>
    </head>
    <body>
        <div id="app">
            <input id="male" type="radio" v-model="gender" value="1">
            <label for="male">男</label>
            <br>
            <input id="female" type="radio" v-model="gender" value="0">
            <label for="female">女</label>
            <p>性别编号：{{ gender }}</p>
            <br>
            <br>
            <input id="male" type="radio" v-model="gender" :value="genderVal[0]">
            <label for="male">男</label>
            <br>
            <input id="female" type="radio" v-model="gender" :value="genderVal[1]">
            <label for="female">女</label>
            <p>性别：{{ gender }}</p>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const vm = Vue.createApp({
                data() {
                    return {
                       gender: '',
                       genderVal: ['帅哥',"美女"]
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
