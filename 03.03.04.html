<!DOCTYPE html>
<html>
    <head>
        <title>v-for-key 指令</title>
    </head>
    <body>
        <div id="app">
            <p>
                ID：<input type="text" v-model="bookId"/>
                书名：<input type="text" v-model="title"/>
                <button v-on:click="add()">添加</button>
            </p>
            <p v-for="book in books" v-bind:key="book.id">
                <input type="checkbox">
                <span>ID：{{ book.id }}，书名：{{ book.title }}</span>
            </p>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const vm = Vue.createApp({
                data(){
                    return{
                        bookId:'',
                        title:'',
                        books:[
                            {id: 1 ,title: 'Java 无难事'},
                            {id: 2 ,title: 'VC++ 深入详解'},
                            {id: 3 ,title: 'Servlet/JSP 深入详解'}
                        ]
                    }
                },
                methods:{
                    add(){
                        this.books.unshift({    //数组末尾添加新项使用push()方法
                            id : this.bookId,
                            title : this.title
                        });
                        this.bookId='';
                        this.title='';
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
