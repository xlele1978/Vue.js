<!DOCTYPE html>
<html>
    <head>
        <title>v-for-array 指令</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(book,index) in books">{{ index }}.{{ book.title }}</li>
            </ul>      
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const vm = Vue.createApp({
                data(){
                    return{
                        books: [
                            {title:"Java 无难事"},
                            {title:"VC++ 深入详解"},
                            {title:"Servlet/JSP 深入详解"}
                        ]
                    }
                }
            }).mount("#app");
        </script>
    </body>
</html>
