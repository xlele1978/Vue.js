<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>访问子组件</title>
    </head>
    <body>
        <div id="app">
            <parent></parent>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const app = Vue.createApp({});
            app.component('parent',{
                mounted(){
                    this.$refs.inputElement.focus();
                    console.log(this.$refs.childComponent.message)
                },
                template:`
                    <div>
                        <input type="text" ref="inputElement"> <!--子元素-->
                        <child ref="childComponent"/>  <!--子组件-->
                    </div>
                `
            })
            app.component('child',{
                data(){
                    return {
                        message: 'Java 无难事'
                    }
                },
                template: '<p>{{ message }}</p>'
            })
            app.mount('#app');
        </script>
    </body>
</html>
