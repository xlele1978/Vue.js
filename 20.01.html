<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> render() 函数之 anchored-heading </title>
    </head>
    <body>
        <div id="app">
           <anchored-heading :level="3">
               <h1>Hello</h1>
               <h3>
                   <a name="hello-world" href="#hello-world">
                   Hello world!
                   </a>
               </h3>
           </anchored-heading>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            const app = Vue.createApp({});
            app.component('anchored-heading',{
                render(){
                    const { h } = Vue
                    return h(
                        'h' + this.level,   //tag name
                        {},    //props/attributes
                        this.$slots.default()    //array of children
                    )
                },
                props: {
                    level: {
                        type: Number,
                        required: true
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
