<!DOCTYPE html>
<html>
    <head>
        <title>v-on 指令</title>
    </head>
    <body>
        <div id="app">
            <p>
                <button v-on:click="count+=1">Add 1</button>
                <span>count:{{count}}</span>
            </p>
            <p>
                <button v-on:click="greet">Greet</button>
            </p>
            <p>
                <button @click="say('Hi')">Hi</button>
            </p>
            <p>
                <a href="1.jsp" @click.prevent.once="greet">链接</a>
            </p>
            <p>
                <input type="text" @keyup.enter="greet">
            </p>
            <p>
                <input type="text" @keyup.ctrl.c="greet">
            </p>
            <p>
                <input type="text" @keydown.17.c="greet">   <!--使用ctrl的虚拟键代码17可以实现同时按键效果-->
            </p>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            // var message = "Hello"
            const vm = Vue.createApp({
                data() {
                    return {
                        count: 0,
                        message: 'Hello, Vue.js!'
                    }
                },
                methods: {
                    greet:function() {
                        alert(this.message)
                    },
                    // greet:()=>alert(this.message),
                    say(msg){
                        alert(msg)
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
